<html>
    <head>
      <title>King's Guard</title>
      <link rel="icon" href="./img/king.png" type="image/x-icon">
    </head> 
  <div style="width:100%;">
    <div class="main-div" id="main-div">
      <div style="width: 80%; margin: 0 auto;">
        <center><h1>Play Game</h2></center>
        <div id="myBoard" style="width: 100%;"></div>

        <button id="reset" class="button">Reset Game</button>
        <button id="submit" class="button-hidden" >Submit Game For Analysis</button>

        <div id="statuses">
          <label>Status:</label>
          <div id="status"></div>
          <br />
          <label>FEN:</label>
          <div id="fen"></div>
          <br />
          <label>PGN:</label>
        <div id="pgn"></div>
      </div>

      

      </div>
    </div>

    <div class="results-div-hidden" id="results">
      <div style="width: 100%; display: table;" id="results">
        <div style="display: table-row;">
            <div style="width: 50%; display: table-cell;" id="whiteResults">
            </div>
            <div style="display: table-cell;" id="blackResults"> 
            </div>
        </div>
      </div>
    </div>
  </div>
